
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../src/circle-complete.js"></script>
    <script src="app.js"></script>
    <style>
        .demo-circle {
            width: 400px;
        }
    </style>
</head>
<body ng-app="demoApp" ng-controller="demoCtrl" style="background-color: aqua">
    <circle-complete class="demo-circle" percent-options="{value:percentComplete, color:'white'}" line-options="{width: 2, color:'#efefef', cap:'butt'}" text-options="{value:'Complete', color:'#ababab'}" background-color="'#ababab'"></circle-complete>
    <circle-complete class="demo-circle" percent-options="{value:percentComplete, color:'white'}" line-options="{width: 2, color:'#efefef', cap:'butt'}" text-options="{value:'Complete', color:'#ababab'}" background-color="'transparent'"></circle-complete>
    <circle-complete class="demo-circle" percent-options="{value:percentComplete, color:'white'}" line-options="{width: 2, color:'#efefef', cap:'butt'}" text-options="{value:'Complete', color:'#ababab'}" background-color="'#ababab'"></circle-complete>
</body>

</html>
